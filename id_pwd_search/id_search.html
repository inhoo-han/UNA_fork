        <div id="login_area">
            <ul>
                <li class="srch_btn"><a href="#"><img class="srch_img" src="images/search.png" alt="search"></a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </div>
        <div id="header_search">
            <form action="#" method="post" name="search">
                <fieldset>
                    <legend>검색영역</legend>
                    <label for="srch" class="hidden">검색</label>
                    <input type="search" id="srch" placeholder="검색어를 입력하세요">
                    <button type="submit" class="srch_btn"><img src="images/search.png" alt="search"></button>
                </fieldset>
            </form>
        </div>
    </header>
    <!---------- [E] header ---------->
   
    <!---------- [S] #container ---------->
    <div id="id_search_wrap">
        <div class="id_search_area">
            <form action="#" method="post" name="login">
                
                <div class="id_search_bg">
                <fieldset>
                    <div class="id_search_title">아이디 찾기</div>
                    <div class="name_top">
                        <label for="name">성명</label>
                        <input type="text" id="name" name="name" maxlength=20 required>                             
                    </div>  
                     <div>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel" name="tel" maxlength="20" placeholder="-은 제외하고 입력해주세요">                
                      </div>
                      <div>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" maxlength="20" required placeholder="una@una.com">                
                      </div>
                      <div class="id_search_btn_wrap">
                        <button type="submit" class="id_search_btn">확인</button>
                      </div>
                      <div id="pwd_login_wrap">
                        <ul>
                        <li class="pwd_search"><a href="pwd_search.html">비번찾기</a></li>
                        <li class="login"><a href="../login/login.html">로그인</a></li> 
                        </ul>
                    </div>           
                </fieldset> 
            </div>
