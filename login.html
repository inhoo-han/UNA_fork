<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

    <script src="js/jquery-ui.min.js"></script>
</head>
<body>
    <div id="login_wrap">
        <div class="login_area">
            <form action="#" method="post" name="login">
                <div class="logo_area"><a href="#"><img src="images/logoSample2.png" alt="로고"></a></div>
                <p class="login_welcome">우나에 오신 것을 환영합니다</p>
                <fieldset>
                    <legend>로그인</legend>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id" maxlength=20 required ><br>
                    <label for="user_pwd">비밀번호</label>
                    <input type="password" id="user_pwd" name="user_pwd" maxlength=12 required><br>
                    <input type="submit" value="로그인" id="user_login" name="user_login">
                </fieldset>                
            </form>   
            <div id="seacrh_join_area">
                <ul>
                <li class="id_pw_search"><a href="#">아이디/비번찾기</a></li>
                <li class="join"><a href="join.html">회원가입</a></li> 
                </ul>
            </div>
    </div> 
    </div> 
 </body>
</html>
